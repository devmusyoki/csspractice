<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>  
    <section class="card">
        <div class="card__img"></div>
        <div class="card__contents">
            <span class="card__tag">PERFUME</span>
            <h2>Gabrielle Essense Eau De Parfum </h2>
            <p class="description">A floral, solar and voluptuous
                interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="prices">
                <p class="price_tag">$149.99</p>
                <p class="discounted_price">169.99</p>
            </div>

            <button>
                <img src="./img/icon-cart.svg" alt="cart"/>
                Add to cart
            </button>
        </div>
    </section>
    </main>
</body>
</html>
